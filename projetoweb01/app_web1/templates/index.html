<!DOCTYPE html>
<html>
<head>
    <title>Web Avançado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #337ab7;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        
        .student-list {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-top: 30px;
        }
        
        .student-list li {
            margin-bottom: 10px;
        }
        
        .student-button {
            width: 200px;
            margin: 0 auto;
        }
        
        body {
            background-color: #f5f5f5;
        }
        .btn-contato {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Web Avançado</h1>
    </div>
    <a href="{% url 'contato' %}" class="btn btn-contato">Contato</a>
    <div class="container">
        <h2 class="text-center">Nome do Aluno</h2>
        <ul class="student-list">
            {% for aluno in alunos %}
                <li>
                    <a href="{%url 'aluno_list' aluno.id%}" class="btn btn-primary student-button">{{aluno.nome}}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
